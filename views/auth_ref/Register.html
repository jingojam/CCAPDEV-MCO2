<!DOCTYPE html>
<html>
<head>
  <title>Register Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/auth_ref/MC1.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    body, button, input, textarea, select {
      font-family: 'Inter', sans-serif !important;
    }
  </style>
</head>
<body>
  <div class="miniheader">
    <h1>@LabRes</h1>
  </div>

  <div class="container">
    <div class="register">
      <br>
      <h1>Sign Up</h1>

      <form method="POST" action="/register">
        <div class="name-line">
          <div class="name-group">
            <p><strong>First Name</strong></p>
            <input type="text" name="fname" placeholder="Enter First Name" required>
          </div>
          <div class="name-group">
            <p><strong>Last Name</strong></p>
            <input type="text" name="lname" placeholder="Enter Last Name" required>
          </div>
        </div>

        <br>

        <p><strong>Role:</strong></p>
        <input type="radio" id="Technician" name="role" value="Technician" required>
        <label for="Technician">Technician</label>

        <input type="radio" id="Student" name="role" value="Student" required>
        <label for="Student">Student</label>

        <br><br>

        <p><strong>DLSU Email</strong></p>
        <input type="email" name="DLSUemail" placeholder="DLSU Email" required>
        <br><br>

        <p><strong>Password</strong></p>
        <input type="password" name="password" placeholder="Your Password" required>
        <br><br>

        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>

      <p>Already have an Account?  <button onclick="window.location.href='/login'" class="btn btn-link p-0 align-baseline">Click Here</button> to Log in!</p>
    </div>
  </div>
</body>
</html>
