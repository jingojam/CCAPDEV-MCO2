<html>
    <head>
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
      @import "../node_modules/bootstrap/scss/buttons";
     body, button, input, textarea, select {
    font-family: 'Inter' !important;
  }
      </style>
        <title>Register Account</title>
        <link rel="stylesheet" href="MC1.css" />
    </head>
    <body>
        <div class="miniheader">
          
            <h1>@LabRes</h1>
          </div>

        <div class="container">
            <div class="register">
              <br>
                <h1>Sign Up</h1>
                <form>
                    <div class="name-line">
                    <div class="name-group">
                      <p><strong>First Name</strong></p>
                      <input type="text" name="fname" placeholder="Enter First Name">
                    </div>
                    <div class="name-group">
                      <p><strong>Last Name</strong></p>
                      <input type="text" name="lname" placeholder="Enter Last Name">
                    </div>
                  </div>
                  <br>
                  <p><strong>Role:</strong></p>
                  <input type="radio" id="Technician"  name="role" value="Technician">
                  <label for="Technician">Technician</label>
                  <input type="radio" id="Student"  name="role" value="Student">
                  <label for="Student">Student</label><br><br>
                <p><strong>DLSU Email</strong></p>
                <input type="email" name="DLSUemail" placeholder="DLSU Email"><br><br>


                <p><strong>Password</strong></p>
                <input type="password" name="password" placeholder="Your Password">
                <br>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
                <p>Already have an Account? <a href="Login.html">Click Here</a> to Log in!</p>
            </div>
        </div>

        <script src="UserInfo.js"></script>
    </body>
</html>
